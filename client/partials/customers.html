<div ng-controller="customersController">

    <h1>Add a new customer</h1>

        <p>
            Customer Name:<input type="text" ng-model="new_customer.name" placeholder="customer name"><input type="text" ng-model="new_customer.age" placeholder="customer age"><input type="submit" ng-click="addCustomer()">
        </p>

        <input type="text" ng-model="filter_name" placeholder="filter">

        <ul>
            <!-- here is where we are going to display customers -->
            <li ng-repeat="customer in customers | filter: filter_name">
                {{customer.name}}, {{customer.age}} <a href="/destroy/{{ customer._id }}">Delete</a>
            </li>
        </ul>




</div>
