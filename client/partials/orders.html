<div ng-controller="productsController" id="orders-form">

    <h1>Add a new order</h1>

    <p ng-controller="customersController">Customer:<select name="customer">
        <option ng-repeat="customer in customers" value="customer.name" ng-bind="customer.name"></option>
    </select></p>

    <p>Order:<select name="quantity">
        <option name="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select> <select name="products">
        <option ng-repeat="product in products" value="product.name" ng-bind="product.name"></option>
    </select>
    </p>

    <p><input type="submit" value="Order"/></p>

    <p id="search-customer-order"><input type="text" placeholder="search orders by customer name"/></p>

    <table class="customers-orders-table">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Date</th>
                <th class="last-col">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>NAME_HERE</td>
                <td>PRODUCT_HERE</td>
                <td>QUANTITY_HERE</td>
                <td>DATE_HERE</td>
                <td>DELETE_HERE</td>
            </tr>
        </tbody>

     </table>

</div>
